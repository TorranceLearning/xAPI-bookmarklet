<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Basic</title>
	<link href="../static/css/main.css" rel="stylesheet" />
</head>

<body class="less-padding">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">Click the button! I dare you.</div>
		</div>
		<div class="row">
			<div class="col-xs-12">Button clicked <strong><span id="buttonClickedText">0</span></strong> times.</div>
		</div>
	</div>
	<script src="../dist/EnhancedPostMessage.js"></script>
	<script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script>
		var numOfTimesButtonClicked = 0;
		var updateNumOfTimeButtonClicked = function () {
			numOfTimesButtonClicked++;
			document.getElementById('buttonClickedText').innerHTML = numOfTimesButtonClicked.toString();
		};

		EnhancedPostMessage({
			stringify: true
		}).addListener('dynamicEvent', updateNumOfTimeButtonClicked);
	</script>
</body>

</html>
